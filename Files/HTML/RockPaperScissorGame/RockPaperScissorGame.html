<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="../../CSS/RockPaperScissorGame/RockPaperScissorGame.css">
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="../../RockPaperScissorGameImages/rock.png" />
        </div>
        <div class="choice" id="paper">
            <img src="../../RockPaperScissorGameImages/paper.png" />
        </div>
        <div class="choice" id="scissor">
            <img src="../../RockPaperScissorGameImages/scissors.png" />
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="message-container">
        <p id="message">Play Your Move</p>
    </div>
    <script type="text/javascript" src="../../JS//RockPaperScissorGame/RockPaperScissorGame.js"></script>
</body>

</html>
